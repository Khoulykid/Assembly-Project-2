<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SAN</title>
        <link rel="stylesheet" href="gui.css" />
    </head>
    <body>
        <div class="main">
            <div class="memory_cache">
                <div class="memory_input">
                    <span class="sectionTitle">Memory Access</span>
                    <div class="Actionswrapper">
                        <input
							id="open-file-choose-input"
							type="file"
							style="position: fixed; top: -100rem"
						/>
                        <label for="open-file-choose-input">
							<img class="svgIcon btn-img" src="./svgs/open.svg" alt="" />
						</label>
                        <img id="play-btn" class="svgIcon btn-img" src="./svgs/play.svg" alt="" style="display: flex;">

                    </div>
                    <div class="input_area">
                        <div id="highlight-line" class="highlight-line"></div>
						<div class="line-numbers" id="codeLineNumbers">
							<span></span>
						</div>
                    </div>
                </div>
                <div class="cache_box">
                    <span class ="sectionTitle">Cache</span>
                    <div class="cache_output">
                        <body></body>
                    </div>
                </div>
            </div>
            <div class="Inputs_Hit_miss">
                <div class="S_L_N_input">
                    <div class="S_input">
                        <span class="sectionLabel">S: </span>
                        <body></body>
                    </div>
                    <div class="L_input">
                        <span class="L_input">L: </span>
                        <body></body>
                    </div>
                    <div class="N_input">
                        <span class="sectionLabel">N: </span>
                        <body></body>
                    </div>
                </div>
                <div class="memory_type">
                    <span class="sectionTitle">Memory Type</span>
                    <body></body>
                </div>
                <div class="hit_miss_ratio">
                    <table id="hitmiss" class="hit_table">
                        <tbody>
                            <tr class="row"></tr>
                            <td class="col1">Type</td>
                            <td class="col2">Number</td>
                            <td class="col3">Ratio</td>
                            <tr class="row"></tr>
                            <td
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>






</html>
