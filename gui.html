<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SAN</title>
        <link rel="stylesheet" href="gui.css" />
    </head>
    <body>
        <div class="main">
            <div class="memory_cache">
                <div class="memory_input section">
                    <span id="test" class="sectionTitle">Memory Access</span>
                    <div class="Actionswrapper">
                        <input
							id="open-file-choose-input"
							type="file"
							style="position: fixed; top: -100rem"
						/>
                        <label for="open-file-choose-input">
							<img class="svgIcon btn-img" src="./svgs/open.svg" alt="" />
						</label>
                        <img id="play-btn" class="svgIcon btn-img" src="./svgs/play.svg" alt="" style="display: flex;">
                        <img id="playnext-btn" class="svgIcon btn-img" src="./svgs/arrow-right.svg" alt="" style="display: flex;">
                        <img id="stop-btn" class="svgIcon btn-img" src="./svgs/stop.svg" alt="" style="display: flex;">

                    </div>
                    <div class="inputArea" id="inputArea">
                        <div class="grow-wrap">
							<textarea
								class="code"
								wrap="off"
								id="code"
								oninput="this.parentNode.dataset.replicatedValue = this.value"
							></textarea>
						</div>
                    </div>
                </div>
                <div class="cache_box section">
                    <span class ="sectionTitle">Cache</span>
                    <div class="output-wrap">
                        <textarea
                        readonly
                        class="output"
                        wrap="off"
                        id="output"
                        ></textarea>
                </div>
                </div>
            </div>
            
            <div class="Input_hs">
                <div  class="memorytype section">
                    <span class="sectionsubhead">The Average Memory Access Time</span>
                    <table id="amattable" class="amattable">
                        <tbody>
                            <tr id="AMATrow1" class="row">
                                <td id="AMAT", class="col">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="hit_miss_ratio section">
                    <table id="hitmiss" class="hit_table">
                        <tbody>
                            <tr id="1st_row" class="row">
                                <td class="col1">Type</td>
                                <td class="col2">Number</td>
                                <td class="col3">Ratio</td>
                            </tr>
                                
                            <tr id="2nd_row" class="row">
                                <td class="col1">Hit:</td>
                                <td id="Hit_number" class="col2">0</td>
                                <td id="Hit_ratio" class="col3">0</td>
                            </tr>
                                
                            <tr id="3rd_row" class="row">
                                <td class="col1">Miss</td>
                                <td id="Miss_number" class="col2">0</td>
                                <td id="Miss_ratio" class="col3">0</td>
                            </tr>
                            <tr id="4th_row" class="row">
                                <td class="col1">Memory Access</td>
                                <td id="memory_number" class="col2">0</td>
                                <td id="memory_ratio" class="col3">1</td>
                            </tr>

                        </tbody>
                    </table>
                    
                </div>
                <div class="S_L_N_input section">
                    <div class="S_input">
                        <span class="inputLabel">S : </span>
                        <input
                            type ="text"
                            class="S"
                            wrap="off"
                            id="S"
                            oninput="this.parentNode.dataset.replicatedValue = this.value"
                        ></input>
                    </div>
                    <div class="L_input">
                        <span class="inputLabel">L : </span>
                        <input
                            type ="text"
                            class="L"
                            wrap="off"
                            id="L"
                            oninput="this.parentNode.dataset.replicatedValue = this.value"
                        ></input>
                    </div>
                    <div class="N_input">
                        <span class="inputLabel">N : </span>
                        <input
                            type ="text"
                            class="N"
                            wrap="off"
                            id="N"
                            oninput="this.parentNode.dataset.replicatedValue = this.value"
                        ></input>
                    </div>
                    <div class="clock_input">
                        <span class="inputlabel">Clock: </span>
                        <input
                        type="text"
                        class="CT"
                        wrap="off"
                        id="CT"
                        oninput="this.parentNode.dataset.replicatedValue = this.value"
                        ></input>
                    </div>
                </div>
            </div>
        </div>
        <script src="./parser.js"></script>
        <script src="./script.js"></script>
    </body>






</html>
